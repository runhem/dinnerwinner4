<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="dinnerwinnerCSS.css">
  </head>

  <body>
  <div class="container">

  	  <div class="page-header">
  	    <h1>DINNER WINNER<small> From the best chefs in the world directly into your kitchen.</small></h1>
      </div> <!-- page header --> 

     <div class="row">

      <!-- CONTENT LEFT PART OF PAGE --> 

      <div id="menu-column" class="col-md-2">
        <div class="menu-content col-md-12">
        <h2>My Dinner </h2>
          <div id="number-of-guests" class="col-md-8">
          People <span id="numbGuest"></span></div>
          <div class="col-md-4">
            <button id="plusGuest" class="btn btnGuest">+</button>
            <button id="minusGuest" class="btn btnGuest">-</button></div>
        </div> <!--menu content-->

      <table class="table menu-table">
            <thead>
              <tr>
                <th>Dish Name</th>
                <th>Cost</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="menu-dish">
            </tbody>
            <tbody id="dinnerCost"></tbody>
        </table>
      
      <div class="menu-content col-md-12">
        <button class="btn btn-default" id="confirm-dinner" type="button" style="display: block; margin: 0 auto;">Confirm Dinner</button>
        </div> <!-- menu content -->
      </div> <!-- menu column-->


      <!-- PAGE 1 --> 
      <div id="page-1" class="col-md-10 content-column">

      <!-- TOP PART OF RIGHT CONTENT --> 
    	<div id="search-bar" class="col-md-12">
    		<h2>Select Dish</h2>
        <div id="line-separator1"> </div>
        <div class="row">
  		  <div class="col-lg-6">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
            <button class="btn btn-default" id="search" type="button">Search</button>
          </span>
        </div>
        </div>

  		  <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Select dish
            <span class="caret"></span>
          </button>

          <ul class="dropdown-menu">
    		    <li><a id="starter">Starter</a></li>
            <li><a id="main">Main dish</a></li>
    		    <li><a id="dessert">Dessert</a></li>
          </ul>
		    </div> <!-- btn group --> 
      </div> <!-- search-bar -->
    </div>

      <!-- LOWER PART OF PAGE 1 -->

  	  <div id="dish-bar" class="col-md-12">
        <div id="dishes"></div>
      </div> <!--dish-bar -->
    
      </div> <!-- content column-->

      <div id="page-3" class="col-md-10 content-column">
        <div class="col-md-6">
          <div id="dish-display"></div>
            <div id="button-row-goBack">
              <button class="btn btn-default" type="button" id="back-2-select">Back to Select Dish</button>
            </div>
          </div>


        <div id="ingridient-display" class="col-md-6">
          <span id="tableHeading"></span>
          <div class="line-separator"> </div>
          <table class="table" id="ingridient-list">
            <tbody id="quantity">
            </tbody>
          </table>
          <div id="line-separator2"> </div>
          <div class="recipeCost">
            <button class="btn btn-default" type="button" id="confirm-dish">Confirm Dish</button>
            <span id="recipeCost"></span>
          </div>

        </div> <!--ingridient-display-->

        <div id="preparation-display" class="col-md-12">
          <h3>Preparations</h3>
        </div><!--preparations-->
      
      </div> <!-- PAGE 3 -->

      <!-- NAVIGATION BAR --> 

    <div class="col-md-12" id="navigation-bar">
      <div class="col-md-6" id="left-navigation">
      <p id="mydinner"> My Dinner: <span id="numberOfGuests">people</span></p>   <!-- ANTAL GÄSTER SKA IN HÄR  --> 
      </div> <!-- left--> 

      <div class="col-md-6" id="right-navigation">
        <button type="button" class="btn btn-default" id="back-2-edit"></span>Go back and edit dinner</button> 
      </div> <!-- right -->
    </div><!-- navigation -->

    <!-- MAIN CONTENT --> 

    <div id="page-4" class="col-md-12 content-column">
    <div class="row" style="height: 100%;">
      <div id="menu-display" class="col-md-6 col-md-offset-3">
          <div id="dishes4"></div>
      </div> <!--menu display --> 
      <div class="col-md-3" id="display-price">
        <span id="totalPrice"></span>
      </div>
    </div>
            
    <div class="row" style="text-align:center;">
      <div class="line-separator3" id="line-separator-p3"></div>          
      <button class="btn btn-default" type="button" id="print-full-recipe">Print Full Recipe</button>
    </div> <!-- row --> 
    </div> <!-- content column --> 

    <div class="col-md-12 content-column5" id="page-5">
      <div id="dish-summary-display"> </div>
    </div> <!-- dish summary --> 

    </div> <!-- row -->

    </div> <!-- container -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/model/dinnerModel.js"></script>
    <script src="js/view/dinnerView1.js"></script>
    <script src="js/view/dinnerView3.js"></script>
    <script src="js/view/dinnerView4.js"></script>
    <script src="js/view/dinnerView5.js"></script>
    <script src="js/view/menuView.js"></script>
    <script src="js/view/mainView.js"></script>
    <script src="js/view/navigationView.js"></script>
    <script src="js/view/dw1Controller.js"></script>
    <script src="js/view/dw3Controller.js"></script>
    <script src="js/view/menuviewController.js"></script>
    <script src="js/view/navigationViewController.js"></script>
  </body>
</html>
